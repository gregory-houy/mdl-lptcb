<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détails de l'Actualité</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <a href="gestion_actualites.html">
            <i class="fas fa-arrow-left"></i> Retour
        </a>
        <div id="actualite-details">
            </div>
    </div>
    <script>
        const SUPABASE_URL = "https://iarukjyswplvmtcxjtbx.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhcnVranlzd3Bsdm10Y3hqdGJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwNTYwMjUsImV4cCI6MjA3MTYzMjAyNX0.jC33JZm5vwOROpxEMBCRQTaGwe-TF06fRMHg1UcoHxY";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener("DOMContentLoaded", async () => {
            const params = new URLSearchParams(window.location.search);
            const actuId = params.get('id');

            if (actuId) {
                const { data, error } = await supabase
                    .from("actualites")
                    .select("*")
                    .eq("id", actuId)
                    .single();

                if (error) {
                    console.error("Erreur de chargement de l'actualité :", error);
                    document.getElementById('actualite-details').innerHTML = "<p>Erreur lors du chargement de l'actualité.</p>";
                    return;
                }

                const container = document.getElementById('actualite-details');
                const formattedDate = new Date(data.date_publication).toLocaleDateString('fr-FR');
                container.innerHTML = `
                    <h1>${data.titre}</h1>
                    <p><strong>Publié par :</strong> ${data.auteur || 'Non spécifié'}</p>
                    <p><strong>Date :</strong> ${formattedDate}</p>
                    <img src="${data.url_image}" alt="${data.titre}">
                    <p>${data.texte_descriptif}</p>
                `;
            } else {
                document.getElementById('actualite-details').innerHTML = "<p>Actualité non trouvée.</p>";
            }
        });
    </script>
</body>
</html>
